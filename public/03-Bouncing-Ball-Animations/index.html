<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>003</title>
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
    <style type="text/css">
      nav{
        top: 0;
        padding: 1em;
        background-color: #efefef;
        width: 100%;
        position: fixed;
        z-index: 256;
      }
      canvas{
        border: 2px solid #000;
        text-align: center;
      }
      #zone{
        margin-top: 4.5em;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/">
        <button id="back" class="btn btn-default">Back</button>
      </a>
    </nav>
    <div id="zone" class="col-md-8 col-md-offset-2">
      <h2 class="text-center">My third canvas</h2>
      <div class="row">
        <h4 class="text-center">'Bouncing Ball'</h4>

        <div class="container-fluid text-center">
          <canvas id="canvas1" width="300px" height="400px"></canvas>
        </div>
        <div class="cotainer-fluid text-center">
          <button onclick="toggle('play')" class="btn btn-success">
            Play
          </button>
          <button onclick="toggle('pause')" class="btn btn-danger">
            Pause
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="/libs/jquery/dist/jquery.min.js"></script>
  <script src="canvas.js"></script>
</html>
