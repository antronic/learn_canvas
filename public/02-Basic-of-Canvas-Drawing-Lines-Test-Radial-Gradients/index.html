<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>002</title>
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
    <style type="text/css">
      nav{
        top: 0;
        padding: 1em;
        background-color: #efefef;
        width: 100%;
        position: fixed;
        z-index: 256;
      }
      canvas{
        border: 2px solid #000;
        text-align: center;
      }
      #zone{
        margin-top: 4.5em;
      }
      #canvas1{
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/">
        <button id="back" class="btn btn-default">Back</button>
      </a>
    </nav>
    <div id="zone" class="col-md-8 col-md-offset-2">
      <h2 class="text-center">My second canvas</h2>
      <div class="row">
        <h4 class="text-center">Drawing Line</h4>

        <div class="container-fluid text-center">
          <canvas id="canvas1" width="500px" height="500px"></canvas>
          <p>
            * The real width and height of canvas is 500x500,<br />but you can set css to display width and height in your size that you want.
          </p>
        </div>
      </div>

      <div class="row">
        <h4 class="text-center">Add Text</h4>

        <div class="container-fluid text-center">
          <canvas id="canvas2" width="300px" height="300px"></canvas>
        </div>
      </div>

      <div class="row">
        <h4 class="text-center">Gradient</h4>

        <div class="container-fluid text-center">
          <canvas id="canvas3" width="300px" height="300px"></canvas>
        </div>
      </div>

      <div class="row">
        <div class="container-fluid text-center">
          <h4 class="text-center">Gradient 2</h4>

          <canvas id="canvas4" width="300px" height="300px"></canvas>
        </div>
      </div>

      <div class="row">
        <div class="container-fluid text-center">
          <h4 class="text-center">Add image</h4>

          <canvas id="canvas5" width="300px" height="300px"></canvas>
        </div>
      </div>
    </div>
  </body>
  <script src="/libs/jquery/dist/jquery.min.js"></script>
  <script src="canvas.js"></script>
</html>
